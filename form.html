
<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmition from</title>

    <!-- tap icons  -->
    <link rel="icon" href="1635835886451.png">

    <!-- css link page -->
    <link rel=stylesheet type="text/css" href="form.css">
    <!--css Media Queries-->
    <link rel="stylesheet" type="text/css" href="form_media.css">

    <!--aos animation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <form>
        <div id="form">

            <h2 data-aos="flip-up" data-aos-duration="1000" data-aos-delay="100">Admission Form</h2><br>

            <input id="textbox1" type="text" placeholder="Enter The Name"><br><br>


            <!-- <label>Email</label><br> -->
            <input id="textbox2" type="email" placeholder="Enter The Email"><br><br>

            <!-- <label>Moblie No</label><br> -->
            <input id="textbox3" type="text" placeholder="Enter The Moblie No"><br><br>

            <!-- <label>12 mark % Persentage </label> -->
            <input id="textbox4" type="text" placeholder="+2 Persentage"><br><br>

            <!-- <label>Choose The Deparment</label><br> -->
            <select id="textbox5">
                <option>Choose The Course</option>
                <option>BA.Tamil</option>
                <option>BA.English</option>
                <option>Bcom(PA)</option>
                <option>Bcom(CA)</option>
                <option>BSc(IT)</option>
                <option>BSc(CS)</option>
                <option>BSc(Electronics)</option>
                <option>BBA</option>
            </select><br><br>

            <input type="button" id="btn" value="Back" onclick="back()">
            <input type="button" id="btn" value="Submit" onclick="sub()"><br><br>
            <input type="button" id="btn3" value="Percentage Calculator"
                onclick="return percentage_page('percentage calculator.html')">

        </div>
    </form>


    <!--Java Script-->
    <script>

        var detailsWindow;

        function percentage_page(bookURL) {
            detailsWindow = window.open(bookURL, "bookDetails", "width=400,height=350");
            detailsWindow.focus();
            return false;
        }
        function back() {

            location.href = "coures.html";

        }




        function sub() {

            var t1 = document.getElementById("textbox1").value;
            var t2 = document.getElementById("textbox2").value;
            var t3 = document.getElementById("textbox3").value;
            var t4 = document.getElementById("textbox4").value;
            var t5 = document.getElementById("textbox5").value;



            // var a1 = "admission successfully";
            // alert(a1);
            if (t1 == 0) {
                alert("Enter the 'Name'");

            }
            else if (t2 == 0) {
                alert("enter the 'Email' ");
            }
            else if (t2.indexOf("@") < 1) {
                alert("'@'' Symbol Missing in Email");
            }
            else if (t2.indexOf(".") < 1) {
                alert(" '.' Symbol Missing in Email");
            }
            else if(t2.indexOf("@gmail.com")<1){
                alert("Enter The '@gmail.com' in Email ");
            }
            else if (t3 == 0) {
                alert("enter the 'Moblie No'");
            }
            
            else if (t4 == 0) {
                alert("Enter the '+2 Persentage' ");

            }
            else if (t5 == 0) {
                alert("choose the coures");
            }
            else {
                alert("Submit Succusfully");
                location.href = "coures.html";
            }

        }

    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script>
        AOS.init();
    </script>


</body>

</html>
